name: flutterapp
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # State Management
  flutter_riverpod: ^2.5.1

  # Networking
  http: ^1.2.1

  # Data Parsing / Models
  json_annotation: ^4.9.0
