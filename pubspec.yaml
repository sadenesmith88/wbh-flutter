  # Firebase
  firebase_core: ^3.1.1
  firebase_messaging: ^15.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.10
  json_serializable: ^6.8.0
  freezed: ^2.5.2

flutter:
  uses-material-design: true
